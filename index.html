        function generateSchedule() {

            }

            videos.forEach((video, index) => {

                card.className = 'video-card';
                card.href = video.url;

                card.innerHTML = `

            });
        }

                const response = await fetch(`${SUPABASE_URL}/rest/v1/youtube_clips?select=*&order=created_at.desc&limit=20`, {
