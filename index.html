        function generateSchedule() {

            videos.forEach((video, index) => {

                card.className = 'video-card';
                card.href = video.url;
                card.target = '_blank';

                const isCurrent = index === 0;

                card.innerHTML = `
                    <div class="metadata">
                        <div class="video-channel">📊 頻道：${video.channel}</div>
                        <div style="display: flex; gap: 10px; align-items: center;">

            });
        }
